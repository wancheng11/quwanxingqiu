    <script>
        // 用户状态对象
        let userStats = {
            exp: 1280,
            vipExp: 800,
            continuousSignIn: 3,
            vipLevel: 2,
            isVip: true,
            coins: 1280,
            lastSignInDate: localStorage.getItem('lastSignInDate') || ''
        };

        // 背包数据
        const backpackItems = {
            emojis: [],
            titles: [],
            effects: [],
            gifts: []
        };

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkSignInStatus();
            updateUserInfo();
        });

        // 检查签到状态
        function checkSignInStatus() {
            const today = new Date().toLocaleDateString();
            const signInBtn = document.querySelector('.sign-in-btn');
            if (signInBtn && userStats.lastSignInDate === today) {
                signInBtn.textContent = '今日已签到';
                signInBtn.disabled = true;
                signInBtn.style.background = '#f5f5f5';
                signInBtn.style.color = '#999';
            }
        }

        // 更新用户信息
        function updateUserInfo() {
            updateExpDisplay();
            updateCoinsDisplay();
        }

        // 更新经验值显示
        function updateExpDisplay() {
            const expText = document.querySelector('.exp-text');
            const expProgress = document.querySelector('.exp-progress');
            if (expText) expText.textContent = `经验值：${userStats.exp}/2000`;
            if (expProgress) expProgress.style.width = `${(userStats.exp / 2000) * 100}%`;
        }

        // 更新趣玩币显示
        function updateCoinsDisplay() {
            const coinsText = document.querySelector('.coins-text');
            if (coinsText) coinsText.textContent = `趣玩币：${userStats.coins}`;
        }

        // 签到相关函数
        function showSignInModal() {
            const modal = document.getElementById('signInModal');
            if (modal) {
                const today = new Date();
                const dateStr = today.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '-');
                
                const dateNumber = document.querySelector('.date-number');
                if (dateNumber) dateNumber.textContent = dateStr;
                
                modal.style.display = 'flex';
            }
        }

        function closeSignInModal() {
            const modal = document.getElementById('signInModal');
            if (modal) modal.style.display = 'none';
        }

        function doSignIn() {
            const today = new Date().toLocaleDateString();
            
            if (userStats.lastSignInDate === today) {
                alert('今日已签到，明天再来吧！');
                return;
            }
            
            // 计算奖励
            const baseExp = 10;
            const baseCoins = 5;
            const continuousBonus = Math.floor(userStats.continuousSignIn / 7) * 5;
            const vipBonus = userStats.isVip ? (userStats.vipLevel * 5) : 0;
            const vipCoinsBonus = userStats.isVip ? (userStats.vipLevel * 2) : 0;
            
            const totalExp = baseExp + continuousBonus + vipBonus;
            const totalCoins = baseCoins + vipCoinsBonus;
            
            // 更����用户状态
            userStats.exp += totalExp;
            userStats.coins += totalCoins;
            userStats.continuousSignIn += 1;
            userStats.lastSignInDate = today;
            
            // 保存签到日期
            localStorage.setItem('lastSignInDate', today);
            
            // 关闭签到弹窗，显示成功弹窗
            closeSignInModal();
            showSignSuccessModal(totalExp, totalCoins, vipBonus, vipCoinsBonus);
            
            // 更新显��
            updateUserInfo();
            checkSignInStatus();
        }

        // 显示签到成功弹窗
        function showSignSuccessModal(exp, coins, vipExp, vipCoins) {
            const modal = document.getElementById('signSuccessModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        // 关闭签到成功弹窗
        function closeSignSuccessModal() {
            const modal = document.getElementById('signSuccessModal');
            if (modal) modal.style.display = 'none';
        }

        // 背包相关函数
        function showBackpack() {
            const modal = document.getElementById('backpackModal');
            if (modal) {
                modal.style.display = 'flex';
                renderBackpackItems(0); // 默认显示表情标签页
            }
        }

        function closeBackpack() {
            const modal = document.getElementById('backpackModal');
            if (modal) modal.style.display = 'none';
        }

        function switchBackpackTab(index) {
            document.querySelectorAll('.backpack-tabs .tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            renderBackpackItems(index);
        }

        // 点击遮罩层关闭背包弹窗
        document.getElementById('backpackModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBackpack();
            }
        });

        // 发帖相关函数
        function showPostModal() {
            const modal = document.getElementById('postModal');
            if (modal) modal.style.display = 'flex';
        }

        function closePostModal() {
            const modal = document.getElementById('postModal');
            if (modal) modal.style.display = 'none';
        }

        // 点赞功能
        function toggleLike(btn) {
            if (btn) {
                btn.classList.toggle('liked');
                const icon = btn.querySelector('i');
                if (icon) {
                    if (btn.classList.contains('liked')) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                    }
                }
            }
        }

        // 初始化事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 点击遮罩层关闭弹窗
            const modals = document.querySelectorAll('.sign-in-modal, .backpack-modal, .post-modal');
            modals.forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
        });

        // VIP功能
        function showVipModal() {
            document.getElementById('vipModal').style.display = 'flex';
        }

        function selectVipLevel(level) {
            // 处理VIP等级选择
            document.querySelectorAll('.vip-level-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function purchaseVip() {
            alert('VIP开通成功！');
            document.getElementById('vipModal').style.display = 'none';
        }

        // 更新VIP等级函数
        function updateVipLevel() {
            const vipElement = document.querySelector('.vip-level');
            if (vipElement) {
                vipElement.textContent = `VIP${userStats.vipLevel}`;
                vipElement.setAttribute('data-level', userStats.vipLevel);
            }
        }

        // 修改VIP购买函数
        function purchaseVip() {
            alert('VIP开通成功！');
            document.getElementById('vipModal').style.display = 'none';
        }

        // 生成VIP等级选项
        function generateVipLevels() {
            const vipLevelsContainer = document.querySelector('.vip-levels');
            vipLevelsContainer.innerHTML = '';

            Object.entries(vipConfig).forEach(([level, config]) => {
                const levelNumber = level.slice(3);
                const vipItem = `
                    <div class="vip-level-item" data-level="${levelNumber}" onclick="selectVipLevel(${levelNumber})">
                        <div class="vip-icon" style="color: ${config.color}">${level}</div>
                        <div class="vip-price">￥${config.price}</div>
                        <ul class="vip-benefits">
                            ${config.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>
                    </div>
                `;
                vipLevelsContainer.insertAdjacentHTML('beforeend', vipItem);
            });
        }

        // 渲染背包物品
        function renderBackpackItems(tabIndex) {
            const itemsContainer = document.getElementById('backpackItems');
            const categories = ['emojis', 'titles', 'effects', 'gifts'];
            const items = backpackItems[categories[tabIndex]];
            
            itemsContainer.innerHTML = items.length ? items.map(item => `
                <div class="backpack-item" onclick="useItem('${item.id}', '${categories[tabIndex]}')">
                    <div class="item-icon">
                        <i class="${item.icon}"></i>
                    </div>
                    <div class="item-name">${item.name}</div>
                </div>
            `).join('') : '<div class="empty-tip">暂无物品</div>';
        }

        // 购买物品时添加到背包
        function addToBackpack(item) {
            const categoryMap = {
                'emoji_pack': 'emojis',
                'title_card': 'titles',
                'post_style': 'effects',
                'gift_card': 'gifts'
            };
            
            const category = categoryMap[item.id];
            if (category) {
                backpackItems[category].push(item);
                // 可以添加提示：物品已添加到背包
            }
        }

        // 使用物品
        function useItem(itemId, category) {
            // 根据不同型的物品实现不同的使用效果
            alert(`使用了 ${itemId}`);
        }

        // 修改购买函数，加到背包
        function purchaseItem(itemId, price) {
            if (userStats.coins >= price) {
                userStats.coins -= price;
                updateCoinsDisplay();
                
                // 创建物品对象并添加到背包
                const item = {
                    id: itemId,
                    name: getItemName(itemId),
                    icon: getItemIcon(itemId),
                    purchaseTime: new Date().toISOString()
                };
                
                addToBackpack(item);
                showSuccessModal();
            } else {
                showErrorModal();
            }
        }

        // 获取物品名称
        function getItemName(itemId) {
            const names = {
                'emoji_pack': '表情包',
                'title_card': '称号卡',
                'post_style': '发帖特效',
                'gift_card': '礼物卡'
            };
            return names[itemId] || '未知物品';
        }

        // 获取物品图标
        function getItemIcon(itemId) {
            const icons = {
                'emoji_pack': 'far fa-laugh-beam',
                'title_card': 'fas fa-certificate',
                'post_style': 'fas fa-magic',
                'gift_card': 'fas fa-gift'
            };
            return icons[itemId] || 'fas fa-question';
        }

        // 提交帖子
        function submitPost() {
            // 发帖逻辑
            const content = document.querySelector('.post-textarea').value;
            if (content.trim()) {
                // 处理发帖
                closePostModal();
                document.querySelector('.post-textarea').value = '';
            } else {
                alert('请输入内容');
            }
        }
    </script>
